<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hardik.css">
    <script src="https://kit.fontawesome.com/fc91ff280c.js" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <h1 id="mainheading">Welcome to my Calculator</h1>
    <div class="container">
        <div class="rows" id="inputup">
            <input type="tel" id="input">
        </div>
        <div class="rows">
            <button class="btn">AC</button>
            <button class="btn">+/-</button>
            <button class="btn"><i class='fas fa-backspace'></i></button>
            <button class="btn"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="rows">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">X</button>
        </div>
        <div class="rows">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="rows">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="rows">
            <button class="btn">%</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </div>
    <script src="hardik.js"></script>
</body>
</html>
